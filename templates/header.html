<header style="background-color: #23307E; color: #FBF1EA; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; position: relative;">
    <div style="font-size: 24px; font-weight: bold;">
        خدمات تصميم إبداعية
    </div>

    <!-- زر المنيو للجوال -->
    <div id="menu-toggle" style="display: none; font-size: 28px; cursor: pointer;">
        ☰
    </div>
    
    <nav style="display: flex; align-items: center; flex-wrap: wrap;" id="main-nav">
        <a href="/" style="color: #FBF1EA; margin: 10px; text-decoration: none;">الرئيسية</a>
        <a href="#services" style="color: #FBF1EA; margin: 10px; text-decoration: none;">الخدمات</a>
        <a href="#contact" style="color: #FBF1EA; margin: 10px; text-decoration: none;">تواصل معنا</a>
        
        <a href="{% url 'cart' %}" style="color: #FBF1EA; margin: 10px; text-decoration: none; font-size: 22px;">
            🛒
        </a>

        <a href="{% url 'login' %}" style="color: #FBF1EA; margin: 10px; text-decoration: none; font-size: 22px;">
            👤
        </a>
    </nav>

    <style>
        /* ميديا كويري للشاشات الصغيرة */
        @media (max-width: 768px) {
            #menu-toggle {
                display: block;
            }

            #main-nav {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                display: none; /* نبدأ مخفية */
                margin-top: 10px;
                border-top: 1px solid rgba(255, 255, 255, 0.2);
            }

            #main-nav a {
                width: 100%;
                padding: 10px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            }

            #main-nav.open {
                display: flex;
            }
        }
    </style>

    <script>
        // جافاسكربت لفتح / اغلاق القائمة
        document.addEventListener('DOMContentLoaded', function () {
            var menuToggle = document.getElementById('menu-toggle');
            var mainNav = document.getElementById('main-nav');

            menuToggle.addEventListener('click', function () {
                mainNav.classList.toggle('open');
            });
        });
    </script>
</header>
